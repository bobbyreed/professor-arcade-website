<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/x-icon" href="../media/logo/logo.png">
    <title>Welcome to Professor Arcade!</title>
</head>
<body>
    <div id=banner>
        <img src="../media/logo/logo.png" alt="Professor Arcade Logo" id="logo">
        <h1>Welcome to Professor Arcade!</h1>
    </div>
    <nav>
        <a href="../index.html"><button>Home/Games<span class="home"><!--js will insert here--></span></button></a>
        <a href="./about.html"><button>About<span class="about"><!--js will insert here--></span></button></a>
        <a href="#"><button>Contact<span class="contact"><!--js will insert here--></span></button></a>
        <a href="./blog.html"><button>Blog<span class="blog"><!--js will insert here--></span></button></a>
    </nav>

    <div class="form">
        <form class="submission">
            <label>Game Information</label>
            <fieldset>
            <label>Game Name:</label>
            <input type="text" placeholder="Example Game">
            <label>Game URL:</label> 
            <input type="url" placeholder="Direct Link to Game">
            <span style="font-family: 'Courier New', Courier, monospace;">(No Ads. Games with ads can be posted here: <a href="https://bobbyarcade.life"><button style="font-family: 'Courier New', Courier, monospace;">bobby arcade</button></a>)</span>
            <label>Game Images</label>
            <span><input type="url" placeholder="cover/logo"> <input type="url" placeholder="screenshot"></span>
            <span style="font-family: 'Courier New', Courier, monospace;">(Link to online images only. Upload Unavailable. TL;DR - Get your own storage)</span>
            <label>Game Description</label>
            <input type="text" placeholder="Tell us a little about your game. Not a lot.">    
        </fieldset>
        <label>Author Information</label>
        <fieldset>
            <label>Author Name: </label>
            <input type="text" placeholder="Author First and Last Name">
            <label>Author GitHub: </label>
            <input type="url" placeholder="full url to GitHub Profile">
        </fieldset>
        <button type="submit">Submit Game For Review</button>
        </form>
    </div>

    <script src="../script.js" type="module"></script>
</body>
</html>
